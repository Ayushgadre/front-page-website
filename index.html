<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
           
            <img src="gaana.png.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PLAYLIST</a></li>
                <li>|</li>
                <li><a href="login.html">SIGN UP</a></li>
                <li><a href="login.html">LOG IN</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </div>
        

        <div class="content">
            <div class="left-col">
                <h1>Feel the<br>music</h1>
            </div>
        <div class="centre align">
            <img src="snoopy-dancing.gif" type="video" width="250cm" height="250cm">
        </div>
            <div class="right-col">
                <h1>Play</h1>
                <img src="play button.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="Raatan Lambiyan.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong= document.getElementById("mySong");
        var icon= document.getElementById("icon");

        icon.onclick= function(){
            if(mySong.paused)
            {
                mySong.play();
                icon.src = "pause button.png";
            }
            else{
                mySong.pause();
                icon.src ="play button.png";
            }
        }
    </script>
</body>
</html>
